<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="validation.js" defer></script>
    <link rel="stylesheet" href="validation.css">
</head>
<body style="background-color: bisque;">
    <div class="d-flex justify-content-center align-content-center" style="height: 100vh;">
        <form class="d-flex flex-column align-items-center justify-content-center">
            <div class="form-group">
                <div class="separate-title">
                    <label for="email">Email</label>
                </div>
                    <input type="text" id="email" name="email">  
            </div>
            <div class="form-group">
                <div class="separate-title">
                    <label for="country">Country</label>
                </div>
                    <input type="text" id="country" name="country">  
            </div>
            <div class="form-group">
            <div class="separate-title">
                <label for="zip-code">Zip Code</label>
            </div>
                <input type="number" id="zip-code" name="zip-code">
            </div>
            <div class="form-group">
            <div class="separate-title">
                <label for="password">Password</label>
            </div>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
            <div class="separate-title">
                <label for="password-confirm">Password Confirmation</label>
                </div>  
                <input type="password-confirm" id="password-confirm" name="password-confirm">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </div>
        </form>
    </div>
</body>
</html>
