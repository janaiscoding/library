<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jana's Library</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-header">
        <img
          src="assets/coding.png"
          alt="coding logo"
          width="40px"
          class="sidebar-logo icon"
        />
        <div class="sidebar-title">Dashboard</div>
      </div>
      <div class="home">
        <img
          src="assets/home.png"
          alt="homepage icon"
          width="30px"
          class="home-icon icon"
        />
        <p class="title">Home</p>
      </div>
      <div class="profile">
        <img
          src="assets/user.png"
          alt="user profile icon"
          width="30px"
          class="profile-icon icon"
        />
        <p class="title">Profile</p>
      </div>
      <div class="messages">
        <img
          src="assets/message.png"
          alt="message box icon"
          width="30px"
          class="messages-icon icon"
        />
        <p class="title">Messages</p>
      </div>
      <div class="history">
        <img
          src="assets/history.png"
          alt="history box icon"
          width="30px"
          class="history-icon icon"
        />
        <p class="title">History</p>
      </div>
      <div class="tasks">
        <img
          src="assets/to-do-list.png"
          alt="tasks icon"
          width="30px"
          class="tasks-icon icon"
        />
        <p class="title">Tasks</p>
      </div>
      <div class="communities">
        <img
          src="assets/communities.png"
          alt="community icon"
          width="30px"
          class="communities-icon icon"
        />
        <p class="title">Communities</p>
      </div>
      <div class="settings">
        <img
          src="assets/settings.png"
          alt="settings icon"
          width="30px"
          class="settings-icon icon"
        />
        <p class="title">Settings</p>
      </div>
      <div class="support">
        <img
          src="assets/support.png"
          alt="support icon"
          width="30px"
          class="support-icon icon"
        />
        <p class="title">Support</p>
      </div>
      <div class="privacy">
        <img
          src="assets/privacy.png"
          alt="privacy icon"
          width="30px"
          class="privacy-icon icon"
        />
        <p class="title">Privacy</p>
      </div>
    </div>
    <div class="right-wrapper">
      <div class="header">
        <div class="header-first-row">
        <div class="header-first-row-left">
          <img
            src="assets/search.png"
            alt="search icon"
            width="20px"
            class="search-icon"
          />
          <input
            type="text"
            class="search-bar"
            placeholder="This is just a fake search bar"
          />
        </div>
        <div class="header-first-row-right">
          <img
            src="assets/notification.png"
            alt="notification icon"
            width="20px"
            class="notification-icon"
          />
          <div id="user-pic"></div>
          <div hidden class="user-name-div" id="user-name"></div>
          <button hidden id="sign-in">Sign in</button>
          <button hidden id="sign-out">Sign out</button>
        </div>
        </div>
        <div class="header-second-row">
          <div class="header-second-row-left">
            <img
              src="assets/janaiscoding.png"
              alt="user profile picture"
              width="50px"
              class="profile-picture"
            />
            <div class="greeting">
              <p class="greeting-text">Library app made by</p>
              <div class="user-name-bio">
                <a href="https://github.com/JanaIsCoding" class="user-name-bio"
                  >Jana (@JanaIsCoding)</a
                >
              </div>
            </div>
          </div>
          <div class="header-second-row-right">
            <button id="open-modal">Add Book</button>
          </div>
        </div>
      </div>
      <div class="auth-info-panel">Sign in to see your library</div>
      <main class="content-container">
        <div class="left-content-title">Book Library</div>
        <div id="library-space">
          <!-- injected library yay -->
        </div>
      </main>
      <div class="modal">
          <form class="library-form" id="book-form">
            <div class="right-content-title">Add a new book</div>
            <label for="title">Title*:</label>
            <input
              type="text"
              id="title"
              name="title"
              required
              maxlength="100"
            />

            <label for="author">Author*:</label>
            <input
              type="text"
              id="author"
              name="author"
              required
              maxlength="100"
            />

            <label for="pages">Pages*:</label>
            <input
              type="number"
              id="pages"
              name="pages"
              required
              maxlength="5000"
            />
            <div class="checkbox-wrapper">
              <label for="status">Have you read the book?</label>
              <input type="checkbox" id="status" />
            </div>
            <div class="buttons-wrapper">
              <button class="add-book" type="submit">Submit</button>
              <button id="close-modal" type="button">Close</button>
            </div>
          </form>
      </div>
    </div>
    <div class="edit-modal">
        <form class="library-form" id="book-edit-form">
          <div class="right-content-title">Edit your book</div>
          <div id="edit-handler-id" hidden></div>
          <label for="title">Title*:</label>
          <input
            type="text"
            id="edit-title"
            name="edit-title"
            required
            maxlength="100"
          />

          <label for="author">Author*:</label>
          <input
            type="text"
            id="edit-author"
            name="edit-author"
            required
            maxlength="100"
          />

          <label for="pages">Pages*:</label>
          <input
            type="number"
            id="edit-pages"
            name="edit-pages"
            required
            maxlength="5000"
          />

          <div class="checkbox-wrapper">
            <label for="edit-status">Have you read the book?</label>
            <input type="checkbox" id="edit-status" />
          </div>
          <div class="buttons-wrapper">
            <button class="edit-book" type="submit">Edit</button>
            <button id="close-edit-modal" type="button">Close</button>
          </div>
        </form>
    </div>
  </body>
</html>
