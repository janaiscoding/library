<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jana's Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <form class="library-form">
        <legend>Add your book:</legend>
        <label for="title">Book title:</label>
        <input type="text" id="title" name="title">
        <label for="author">Book author:</label>
        <input type="text" id="author" name="author">
        <label for="pages">Book pages:</label>
        <input type="text" id="pages" name="pages">
        <label for="status">Read</label>
        <input type="checkbox" id="status" name="status" value="read">
        <button class="add-book">Add</button>
        <button class="clear-inputs">Clear</button>
    </form>
    <div class="library">
        <table class="library-table">
            <tr>
                <th class="table-title">Title</th>
                <th class="table-author">Author</th>
                <th class="table-pages">Pages</th>
                <th class="table-status">Status</th>
                <th class="table-del">delete?</th>
            </tr>
        </table>
    </div>
    <div id="library-space">

    </div>
</body>
</html>
